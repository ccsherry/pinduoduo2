<app-scrollable-tab [menus]="topMenus" [backgroundColor]="'#fff'" titleColor="#3f3f3f" titleActiveColor="red" indicatorColor="red" (tabSelected)="handleTabSelected($event)">
</app-scrollable-tab>
<app-image-slider [sliders]="imageSliders"></app-image-slider>
<app-horizental-grid>
    <span appGridItem *ngFor="let item of channels">
        <img appGridItemImage="2rem" [src]="item.icon" alt="" />
        <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
    <div>
        <div appGridItemImage="2rem" style="background-color: red;"></div>
        <span appGridItemTitle="0.6rem" class="title">hello</span>
    </div>
</app-horizental-grid>
